plugins {
    id 'com.android.application'
}

android {
    namespace 'com.google.android.apps.translate'
    compileSdk 34

    defaultConfig {
        applicationId "com.google.android.apps.translate"
        minSdk 23
        targetSdk 34
        versionCode 5
        versionName "2"
    }

    flavorDimensions "mode"
    productFlavors {
        minimal {
            dimension "mode"
            applicationIdSuffix ".minimal"
            versionNameSuffix "-minimal"
        }
        assistant {
            dimension "mode"
            applicationIdSuffix ".assistant"
            versionNameSuffix "-assistant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // TYLKO TO â€“ CZYSTA JAVA
    compileOnly files("libs/android.jar")
}

tasks.register('minimalProperties') {
    doLast {
        def v = android.defaultConfig.versionName + android.productFlavors.minimal.versionNameSuffix
        println "versionName: $v"
    }
}

tasks.register('assistantProperties') {
    doLast {
        def v = android.defaultConfig.versionName + android.productFlavors.assistant.versionNameSuffix
        println "versionName: $v"
    }
}
