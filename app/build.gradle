plugins {
    id 'com.android.application'
}

android {
    namespace 'com.google.android.apps.translate'
    compileSdk 34

    defaultConfig {
        applicationId "com.google.android.apps.translate"
        minSdk 21
        targetSdk 34
        versionCode 5
        versionName "2"
    }

    // === FLAVORS ===
    flavorDimensions "mode"
    productFlavors {
        minimal {
            dimension "mode"
            applicationIdSuffix ".minimal"
            versionNameSuffix "-minimal"
        }
        assistant {
            dimension "mode"
            applicationIdSuffix ".assistant"
            versionNameSuffix "-assistant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // Podpis w CI
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
