plugins {
    id 'com.android.application'
}

android {
    namespace 'com.google.android.apps.translate'
    compileSdk 34

    defaultConfig {
        applicationId "com.google.android.apps.translate"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "1.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
