plugins {
    id 'com.android.application'
}

android {
    namespace 'com.google.android.apps.translate'
    compileSdk 34

    defaultConfig {
        applicationId "com.google.android.apps.translate"
        minSdk 21
        targetSdk 34
        versionCode 5
        versionName "2"
    }

    flavorDimensions "mode"
    productFlavors {
        minimal {
            dimension "mode"
            applicationIdSuffix ".minimal"
            versionNameSuffix "-minimal"
        }
        assistant {
            dimension "mode"
            applicationIdSuffix ".assistant"
            versionNameSuffix "-assistant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    // === NAPRAWA JAVA 21 + JAVA 8 ===
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // === TOOLCHAIN – REKOMENDOWANE ===
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }
}

// === TASKI DO WERSJI ===
tasks.register('minimalProperties') {
    doLast {
        def v = android.defaultConfig.versionName + android.productFlavors.minimal.versionNameSuffix
        println "versionName: $v"
    }
}

tasks.register('assistantProperties') {
    doLast {
        def v = android.defaultConfig.versionName + android.productFlavors.assistant.versionNameSuffix
        println "versionName: $v"
    }
}

// === ZALEŻNOŚĆ DLA ASYSTENTA ===
dependencies {
    assistantImplementation "androidx.core:core:1.12.0"
}
