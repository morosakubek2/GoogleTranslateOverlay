plugins {
    id 'com.android.application'
}

android {
    namespace 'com.google.android.apps.translate'
    compileSdk 34

    defaultConfig {
        applicationId "com.google.android.apps.translate"
        minSdk 21
        targetSdk 34
        versionCode 5
        versionName "2"
    }

    flavorDimensions "mode"
    productFlavors {
        minimal {
            dimension "mode"
            applicationIdSuffix ".minimal"
            versionNameSuffix "-minimal"
        }
        assistant {
            dimension "mode"
            applicationIdSuffix ".assistant"
            versionNameSuffix "-assistant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// === TASKI DO ODCZYTU WERSJI DLA CI ===
tasks.register('minimalProperties') {
    doLast {
        def fullVersion = android.defaultConfig.versionName + android.productFlavors.minimal.versionNameSuffix
        println "versionName: $fullVersion"
    }
}

tasks.register('assistantProperties') {
    doLast {
        def fullVersion = android.defaultConfig.versionName + android.productFlavors.assistant.versionNameSuffix
        println "versionName: $fullVersion"
    }
}
