name: Manual Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Potrzebne do tworzenia release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '12.0'
          packages: 'build-tools;34.0.0 platform-tools platforms;android-34'

      - name: Add build-tools to PATH
        run: echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 9.1.0
          chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Get version
        run: |
          VER=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "VER=$VER" >> $GITHUB_ENV

      - name: Generate keystore
        run: |
          keytool -genkey -v -keystore app.jks -alias app \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Test" -storepass morosakubek@o2.pl -keypass morosakubek@o2.pl

      - name: Align APK
        run: |
          zipalign -v -p 4 \
            app/build/outputs/apk/debug/app-debug.apk \
            aligned.apk

      - name: Sign APK
        run: |
          apksigner sign \
            --ks app.jks \
            --ks-key-alias app \
            --ks-pass pass:morosakubek@o2.pl \
            --key-pass pass:morosakubek@o2.pl \
            --out GoogleTranslateOverlay-v${{ env.VER }}-signed.apk \
            aligned.apk

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v${{ env.VER }}-signed.apk

      - name: Create GitHub Release
        run: |
          gh release create "v${{ env.VER }}" \
            --title "GoogleTranslateOverlay v${{ env.VER }}" \
            --notes "Automatyczny build z GitHub Actions" \
            GoogleTranslateOverlay-v${{ env.VER }}-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
