name: Manual Build and Release GoogleTranslateOverlay APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '12.0'
          packages: 'build-tools;34.0.0 platform-tools platforms;android-34'

      - name: Add build-tools to PATH
        run: echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 9.1.0
          chmod +x ./gradlew

      - name: Build unsigned APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Debug: Check APK
        run: |
          ls -la app/build/outputs/apk/release/ || exit 1
          if [ ! -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            echo "ERROR: unsigned APK not found!"
            exit 1
          fi

      - name: Get version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate keystore
        run: |
          keytool -genkey -v -keystore app.jks -alias app \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Test" -storepass morosakubek@o2.pl -keypass morosakubek@o2.pl

      - name: Align APK
        run: |
          zipalign -v -p 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            aligned.apk

      - name: Sign APK
        run: |
          apksigner sign \
            --ks app.jks \
            --ks-key-alias app \
            --ks-pass pass:morosakubek@o2.pl \
            --key-pass pass:morosakubek@o2.pl \
            --out GoogleTranslateOverlay-v${{ env.VERSION }}-signed.apk \
            aligned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v${{ env.VERSION }}-signed.apk
