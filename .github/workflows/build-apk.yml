name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
          cache-disabled: true

      - name: Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9 --distribution-type bin
          fi
          chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Wait for full APK
        run: |
          echo "Waiting for APK to be fully written..."
          sleep 10
          ls -la app/build/outputs/apk/release/

      - name: Get Version Name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy FULL APK
        run: |
          SOURCE="app/build/outputs/apk/release/app-release.apk"
          TARGET="GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk"
          
          if [ ! -f "$SOURCE" ]; then
            echo "ERROR: Full APK not found!"
            ls -la app/build/outputs/apk/release/ || true
            exit 1
          fi
          
          cp "$SOURCE" "$TARGET"
          echo "FULL APK COPIED:"
          ls -lh "$TARGET"
          file "$TARGET"
          unzip -l "$TARGET" | head -20

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v*.apk

      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes || true
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.version }}" \
            --notes "Full APK, sleep 10s for write completion" \
            GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
