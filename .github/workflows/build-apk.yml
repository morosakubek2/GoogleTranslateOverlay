name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK Components
        run: |
          sdkmanager --update
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Copy android.jar to libs
        run: |
          mkdir -p app/libs
          cp $ANDROID_HOME/platforms/android-34/android.jar app/libs/android.jar

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
          cache-disabled: true

      - name: Generate gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9 --distribution-type bin
          fi
          chmod +x ./gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Get Version Names
        id: version
        run: |
          MINIMAL=$(./gradlew -q minimalProperties | grep "versionName:" | awk '{print $2}')
          ASSISTANT=$(./gradlew -q assistantProperties | grep "versionName:" | awk '{print $2}')
          echo "minimal_version=$MINIMAL" >> $GITHUB_OUTPUT
          echo "assistant_version=$ASSISTANT" >> $GITHUB_OUTPUT

      - name: Build Release APKs
        run: |
          ./gradlew assembleMinimalRelease --stacktrace --info
          ./gradlew assembleAssistantRelease --stacktrace --info

      # === PODPISYWANIE MINIMAL ===
      - name: Generate Key & Sign Minimal
        run: |
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          echo "PASS_MINIMAL=$PASSWORD" >> $GITHUB_ENV
          keytool -genkeypair -alias minimal_key -keyalg RSA -keysize 2048 -validity 10000 \
            -keystore minimal.jks -storepass "$PASSWORD" -keypass "$PASSWORD" \
            -dname "CN=Auto" -noprompt
          UNSIGNED=$(find app/build/outputs/apk/minimal/release -name "*-unsigned.apk" | head -1)
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned_minimal.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks minimal.jks --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk" \
            aligned_minimal.apk

      # === PODPISYWANIE ASSISTANT ===
      - name: Generate Key & Sign Assistant
        run: |
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          echo "PASS_ASSISTANT=$PASSWORD" >> $GITHUB_ENV
          keytool -genkeypair -alias assistant_key -keyalg RSA -keysize 2048 -validity 10000 \
            -keystore assistant.jks -storepass "$PASSWORD" -keypass "$PASSWORD" \
            -dname "CN=Auto" -noprompt
          UNSIGNED=$(find app/build/outputs/apk/assistant/release -name "*-unsigned.apk" | head -1)
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned_assistant.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks assistant.jks --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk" \
            aligned_assistant.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            GoogleTranslateOverlay-minimal-*.apk
            GoogleTranslateOverlay-assistant-*.apk

      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.assistant_version }}" --yes || true
          gh release create "v${{ steps.version.outputs.assistant_version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.assistant_version }}" \
            --notes "Voice Assistant + Minimal" \
            GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk \
            GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
