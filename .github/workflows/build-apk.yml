name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
          cache-disabled: true

      - name: Generate gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9 --distribution-type bin
          fi
          chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Get Version Name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # GENERUJ LOSOWE HASŁO + KLUCZ (100% BEZPIECZNE)
      - name: Generate Random Password & Signing Key
        run: |
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          echo "Generated password (hidden): [REDACTED]"
          
          keytool -genkeypair \
            -alias translateoverlay \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore translateoverlay.jks \
            -storetype JKS \
            -storepass "$PASSWORD" \
            -keypass "$PASSWORD" \
            -dname "CN=AutoGenerated, O=GitHubActions, EMAIL=build@github.actions" \
            -noprompt
          
          # Zapisz hasło do zmiennej (nie w logach!)
          echo "SIGNING_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      # PODPISZ APK
      - name: Sign APK (apksigner + random key)
        run: |
          UNSIGNED=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -1)
          SIGNED="GoogleTranslateOverlay-v${{ steps.version.outputs.version }}-signed.apk"
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks translateoverlay.jks \
            --ks-type JKS \
            --ks-key-alias translateoverlay \
            --ks-pass pass:"$SIGNING_PASSWORD" \
            --key-pass pass:"$SIGNING_PASSWORD" \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$SIGNED" \
            aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$SIGNED"
          
          echo "SIGNED APK (auto-key): $(du -h $SIGNED)"
          file "$SIGNED"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v*-signed.apk

      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes || true
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.version }}" \
            --notes "Auto-generated key + random password in CI" \
            GoogleTranslateOverlay-v${{ steps.version.outputs.version }}-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
