name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # AUTOMATYCZNA INSTALACJA GRADLE 8.9
      - name: Install Gradle 8.9
        run: |
          curl -s https://services.gradle.org/distributions/gradle-8.9-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$(pwd)/gradle-8.9/bin" >> $GITHUB_PATH
          gradle --version

      # GENERUJ gradlew AUTOMATYCZNIE
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.9 --distribution-type bin
          chmod +x ./gradlew

      # BUILD
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      # DYNAMICZNA WERSJA
      - name: Get Version Name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # KOPIUJ DOWOLNY APK
      - name: Copy APK
        run: |
          SOURCE=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          TARGET="GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk"
          
          if [ -z "$SOURCE" ]; then
            echo "ERROR: No APK found!"
            ls -la app/build/outputs/apk/release/ || true
            exit 1
          fi
          
          cp "$SOURCE" "$TARGET"
          echo "APK: $(du -h $TARGET)"
          file "$TARGET"

      # UPLOAD
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v*.apk

      # RELEASE
      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes || true
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.version }}" \
            --notes "Auto-built, Gradle 8.9, no local setup" \
            GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
