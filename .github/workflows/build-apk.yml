name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Get Version Name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Copy APK with Dynamic Name
        run: |
          SOURCE="app/build/outputs/apk/release/app-release-unsigned.apk"
          TARGET="GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk"
          
          if [ ! -f "$SOURCE" ]; then
            echo "APK NOT FOUND!"
            exit 1
          fi
          
          cp "$SOURCE" "$TARGET"
          echo "APK COPIED:"
          ls -lh "$TARGET"
          file "$TARGET"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v*.apk

      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes || true
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.version }}" \
            --notes "Ultra-light overlay, preload on use" \
            GoogleTranslateOverlay-v${{ steps.version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
