name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: DEBUG: List all files in build
        run: |
          echo "=== app/build/outputs/apk/release/ ==="
          ls -la app/build/outputs/apk/release/ || echo "No release dir"
          echo "=== All APK files ==="
          find . -name "*.apk" -ls

      - name: Copy REAL APK
        run: |
          APK_PATH=$(find app/build/outputs/apk -name "app-release-unsigned.apk" | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found!"
            exit 1
          fi
          
          echo "APK found: $APK_PATH"
          echo "Size: $(du -h "$APK_PATH")"
          file "$APK_PATH"
          
          cp "$APK_PATH" GoogleTranslateOverlay-v1.2.apk
          echo "Copied to: GoogleTranslateOverlay-v1.2.apk"
          ls -lh GoogleTranslateOverlay-v1.2.apk
          file GoogleTranslateOverlay-v1.2.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v1.2.apk

      - name: Create Release
        run: |
          gh release delete "v1.2" --yes || true
          gh release create "v1.2" \
            --title "GoogleTranslateOverlay v1.2" \
            --notes "Working APK (~212KB)" \
            GoogleTranslateOverlay-v1.2.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
