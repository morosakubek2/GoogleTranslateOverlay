name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Generate gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9
          fi
          chmod +x ./gradlew

      # === ODCZYT WERSJI DLA KAŻDEGO FLAVOR ===
      - name: Get Version Names
        id: version
        run: |
          MINIMAL_VERSION=$(./gradlew -q minimalProperties | grep "versionName:" | awk '{print $2}')
          ASSISTANT_VERSION=$(./gradlew -q assistantProperties | grep "versionName:" | awk '{print $2}')
          
          echo "minimal_version=$MINIMAL_VERSION" >> $GITHUB_OUTPUT
          echo "assistant_version=$ASSISTANT_VERSION" >> $GITHUB_OUTPUT
          
          echo "Minimal: $MINIMAL_VERSION"
          echo "Assistant: $ASSISTANT_VERSION"

      # === BUDUJ I PODPISZ MINIMAL ===
      - name: Build & Sign Minimal
        run: |
          ./gradlew assembleMinimalRelease --stacktrace
          
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          keytool -genkeypair \
            -alias key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore keystore.jks \
            -storepass "$PASSWORD" \
            -keypass "$PASSWORD" \
            -dname "CN=AutoGenerated" \
            -noprompt
          
          UNSIGNED=$(find app/build/outputs/apk/minimal/release -name "*-unsigned.apk" | head -1)
          if [ -z "$UNSIGNED" ]; then
            echo "ERROR: Unsigned APK not found!"
            exit 1
          fi
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk" \
            aligned.apk

      # === BUDUJ I PODPISZ ASSISTANT ===
      - name: Build & Sign Assistant
        run: |
          ./gradlew assembleAssistantRelease --stacktrace
          
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          keytool -genkeypair \
            -alias key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore keystore.jks \
            -storepass "$PASSWORD" \
            -keypass "$PASSWORD" \
            -dname "CN=AutoGenerated" \
            -noprompt
          
          UNSIGNED=$(find app/build/outputs/apk/assistant/release -name "*-unsigned.apk" | head -1)
          if [ -z "$UNSIGNED" ]; then
            echo "ERROR: Unsigned APK not found!"
            exit 1
          fi
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk" \
            aligned.apk

      # === UPLOAD ARTEFAKTÓW ===
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            GoogleTranslateOverlay-minimal-*.apk
            GoogleTranslateOverlay-assistant-*.apk

      # === TWORZENIE RELEASE ===
      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.minimal_version }}" --yes || true
          gh release create "v${{ steps.version.outputs.minimal_version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.minimal_version }}" \
            --notes "minimal + assistant (text-only)" \
            GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk \
            GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
