name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution 'temurin'
          java-version '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK Components
        run: |
          sdkmanager --update
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" "extras;android;m2repository" "extras;google;m2repository"

      - name: Set SDK Environment
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Generate gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9
          fi
          chmod +x ./gradlew

      # DODANO: Clean przed build â€“ fix incremental errors
      - name: Clean Project
        run: ./gradlew clean

      - name: Get Version Names
        id: version
        run: |
          MINIMAL=$(./gradlew -q minimalProperties | grep "versionName:" | awk '{print $2}')
          ASSISTANT=$(./gradlew -q assistantProperties | grep "versionName:" | awk '{print $2}')
          echo "minimal_version=$MINIMAL" >> $GITHUB_OUTPUT
          echo "assistant_version=$ASSISTANT" >> $GITHUB_OUTPUT

      # DODANO: Debug Imports i SDK
      - name: Debug SDK
        run: ls $ANDROID_HOME/platforms/android-34

      - name: Build & Sign Minimal
        run: |
          ./gradlew assembleMinimalRelease --stacktrace
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          keytool -genkeypair -alias key -keyalg RSA -keysize 2048 -validity 10000 \
            -keystore keystore.jks -storepass "$PASSWORD" -keypass "$PASSWORD" \
            -dname "CN=Auto" -noprompt
          UNSIGNED=$(find app/build/outputs/apk/minimal/release -name "*-unsigned.apk" | head -1)
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk" \
            aligned.apk

      - name: Build & Sign Assistant
        run: |
          ./gradlew assembleAssistantRelease --stacktrace
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          keytool -genkeypair -alias key -keyalg RSA -keysize 2048 -validity 10000 \
            -keystore keystore.jks -storepass "$PASSWORD" -keypass "$PASSWORD" \
            -dname "CN=Auto" -noprompt
          UNSIGNED=$(find app/build/outputs/apk/assistant/release -name "*-unsigned.apk" | head -1)
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks --ks-pass pass:"$PASSWORD" \
            --out "GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk" \
            aligned.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            GoogleTranslateOverlay-minimal-*.apk
            GoogleTranslateOverlay-assistant-*.apk

      - name: Create Release
        run: |
          gh release delete "v${{ steps.version.outputs.minimal_version }}" --yes || true
          gh release create "v${{ steps.version.outputs.minimal_version }}" \
            --title "GoogleTranslateOverlay v${{ steps.version.outputs.minimal_version }}" \
            --notes "minimal + assistant (text-only)" \
            GoogleTranslateOverlay-minimal-v${{ steps.version.outputs.minimal_version }}.apk \
            GoogleTranslateOverlay-assistant-v${{ steps.version.outputs.assistant_version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
