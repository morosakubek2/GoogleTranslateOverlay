name: Build & Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '12.0'
          packages: 'build-tools;34.0.0 platform-tools platforms;android-34'

      - name: Add build-tools to PATH
        run: echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 9.1.0
          chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Copy APK
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "APK not found! Listing all APKs:"
            find app/build/outputs/apk -name "*.apk" || true
            exit 1
          fi
          cp "$APK_PATH" GoogleTranslateOverlay-v1.2.apk
          echo "APK copied: $APK_PATH"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: GoogleTranslateOverlay-v1.2.apk

      - name: Create Release
        run: |
          gh release delete "v1.2" --yes || true
          gh release create "v1.2" \
            --title "GoogleTranslateOverlay v1.2" \
            --notes "Ultra-light (~200KB), no flicker, preload on use" \
            GoogleTranslateOverlay-v1.2.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
