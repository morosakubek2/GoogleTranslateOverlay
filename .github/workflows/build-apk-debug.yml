name: Build & Release APK - DEBUG

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK Components
        run: |
          sdkmanager --update
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Create required directories for assistant
        run: |
          mkdir -p app/src/assistant/res/xml

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
          cache-disabled: true

      - name: Generate gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.9 --distribution-type bin
          fi
          chmod +x ./gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Get Version Names
        id: version
        run: |
          MINIMAL=$(./gradlew -q minimalProperties | grep "versionName:" | awk '{print $2}')
          ASSISTANT=$(./gradlew -q assistantProperties | grep "versionName:" | awk '{print $2}')
          echo "minimal_version=$MINIMAL" >> $GITHUB_OUTPUT
          echo "assistant_version=$ASSISTANT" >> $GITHUB_OUTPUT

      - name: Build Debug APKs (WITH LOGS)
        run: |
          ./gradlew assembleMinimalDebug --stacktrace --info
          ./gradlew assembleAssistantDebug --stacktrace --info

      - name: Generate Random Password & Signing Key for Minimal
        run: |
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          echo "SIGNING_PASSWORD_MINIMAL=$PASSWORD" >> $GITHUB_ENV
          keytool -genkeypair \
            -alias translateoverlay_minimal \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore translateoverlay_minimal.jks \
            -storetype JKS \
            -storepass "$PASSWORD" \
            -keypass "$PASSWORD" \
            -dname "CN=AutoGenerated, O=GitHubActions, EMAIL=build@github.actions" \
            -noprompt

      - name: Sign Minimal APK
        run: |
          UNSIGNED=$(find app/build/outputs/apk/minimal/debug -name "*.apk" | head -1)
          SIGNED="GoogleTranslateOverlay-v${{ steps.version.outputs.minimal_version }}-debug.apk"
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned_minimal.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks translateoverlay_minimal.jks \
            --ks-type JKS \
            --ks-key-alias translateoverlay_minimal \
            --ks-pass pass:"${{ env.SIGNING_PASSWORD_MINIMAL }}" \
            --key-pass pass:"${{ env.SIGNING_PASSWORD_MINIMAL }}" \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$SIGNED" \
            aligned_minimal.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$SIGNED"

      - name: Generate Random Password & Signing Key for Assistant
        run: |
          PASSWORD=$(openssl rand -base64 32 | tr -d /=+ | cut -c -32)
          echo "SIGNING_PASSWORD_ASSISTANT=$PASSWORD" >> $GITHUB_ENV
          keytool -genkeypair \
            -alias translateoverlay_assistant \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore translateoverlay_assistant.jks \
            -storetype JKS \
            -storepass "$PASSWORD" \
            -keypass "$PASSWORD" \
            -dname "CN=AutoGenerated, O=GitHubActions, EMAIL=build@github.actions" \
            -noprompt

      - name: Sign Assistant APK
        run: |
          UNSIGNED=$(find app/build/outputs/apk/assistant/debug -name "*.apk" | head -1)
          SIGNED="GoogleTranslateOverlay-v${{ steps.version.outputs.assistant_version }}-debug.apk"
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED" aligned_assistant.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks translateoverlay_assistant.jks \
            --ks-type JKS \
            --ks-key-alias translateoverlay_assistant \
            --ks-pass pass:"${{ env.SIGNING_PASSWORD_ASSISTANT }}" \
            --key-pass pass:"${{ env.SIGNING_PASSWORD_ASSISTANT }}" \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$SIGNED" \
            aligned_assistant.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$SIGNED"

      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APKs-DEBUG
          path: |
            GoogleTranslateOverlay-v*-debug.apk

      - name: Create Debug Release
        run: |
          gh release delete "debug-v${{ steps.version.outputs.assistant_version }}" --yes || true
          gh release create "debug-v${{ steps.version.outputs.assistant_version }}" \
            --title "GoogleTranslateOverlay DEBUG v${{ steps.version.outputs.assistant_version }}" \
            --notes "DEBUG VERSION - WITH LOGS\nUse for testing only" \
            GoogleTranslateOverlay-v${{ steps.version.outputs.minimal_version }}-debug.apk \
            GoogleTranslateOverlay-v${{ steps.version.outputs.assistant_version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
